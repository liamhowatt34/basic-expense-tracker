<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="border">
            <div class="total-display"><h1>Total: </h1></div>
            <div class="input-area">
                <div class="input-field">
                    <h2>Expenses</h2>
                    <div class="input-title"><input type="text" id="exp-desc" placeholder="Expense Description"></div>
                    <div class="input-amount"><input type="text" id="exp-amt" placeholder="Expense Amount"></div>
                    <div class="btn"><button id="exp-add">Add</button></div>
                    <div class="btn"><button id="exp-rmv">Remove</button></div>
                </div>
                <div class="secondary-display">
                    <span class="material-symbols-outlined">
                        expand_more
                        </span>
                        <ul>
                            <li class="li-item1">1</li>
                            <li class="li-item2">2</li>
                            <li class="li-item3">3</li>
                        </ul>
                    </div>
                </div>
                <div class="input-area">
                    <div class="input-field">
                        <h2>Income</h2>
                        <div class="input-title"><input type="text" id="inc-desc" placeholder="Income Description"></div>
                        <div class="input-amount"><input type="text" id="inc-amt" placeholder="Income Amount"></div>
                        <div class="btn"><button id="inc-add">Add</button></div>
                        <div class="btn"><button id="inc-rmv">Remove</button></div>
                    </div>
                    <div class="secondary-display">
                        <span class="material-symbols-outlined">
                            expand_more
                            </span>
                        <ul>
                        <li class="li-item1">1</li>
                        <li class="li-item2">2</li>
                        <li class="li-item3">3</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
