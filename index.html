<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="border">
            <div class="total-display"><h1>Total: </h1></div>
            <div class="input-area">
                <div class="input-field">
                    <h2>Add Expenses</h2>
                    <div class="input-title"><input type="text" id="exp-desc" placeholder="Expense Description"></div>
                    <div class="input-amount"><input type="text" id="exp-amt" placeholder="Expense Amount"></div>
                    <div class="add-btn"><button id="exp-add">Add</button></div>
                </div>
                <div class="secondary-display">
                    <h2>Expenses Total: </h2>
                    <ul>
                        <li class="li-item1">1</li>
                        <li class="li-item2">2</li>
                        <li class="li-item3">3</li>
                    </ul>
                </div>
            </div>
            <div class="input-area">
                <div class="input-field">
                    <h2>Add Income</h2>
                    <div class="input-title"><input type="text" id="inc-desc" placeholder="Income Description"></div>
                    <div class="input-amount"><input type="text" id="inc-amt" placeholder="Income Amount"></div>
                    <div class="add-btn"><button id="inc-add">Add</button></div>
                </div>
                <div class="secondary-display">
                    <h2>Income Total: </h2>
                    <ul>
                        <li class="li-item1">1</li>
                        <li class="li-item2">2</li>
                        <li class="li-item3">3</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
