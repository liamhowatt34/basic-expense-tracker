<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="border">
            <div class="total-display"></div>
            <div class="expenses">
                <div class="expenses-display">Expenses Total: $$$</div>
                <div class="expenses-input"><input type="text"></div>
                <div class="expenses-list">
                    <ul>
                        <li>Expense 1</li>
                        <li>Expense 2</li>
                        <li>Expense 3</li>
                    </ul>
                </div>
            </div>
            <div class="income"></div>
        </div>
    </div>
</body>
</html>
