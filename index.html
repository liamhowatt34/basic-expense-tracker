<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="border">
            <div class="total-display"></div>
            <div class="expenses">
                <h2>Add Expenses</h2>
                <div class="expense-title"><input type="text" placeholder="Expense Description"></div>
                <div class="expense-amount"><input type="text" placeholder="Expense Amount"></div>
                <div class="add-btn-exp"><button>Add</button></div>
            </div>
            <div class="income">
                <h2>Add Income</h2>
                <div class="Income-title"><input type="text" placeholder="Income Description"></div>
                <div class="Income-amount"><input type="text" placeholder="Income Amount"></div>
                <div class="add-btn-inc"><button>Add</button></div>
            </div>
        </div>
    </div>
</body>
</html>
